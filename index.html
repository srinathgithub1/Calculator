<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section>
    <h1>Calculate</h1>
    <div class="container">
        <div class="display">
            <p class="cal"></p>
            <p class="ans"></p>
        </div>
        <div class="key">
            <div class="row-1st ">
                <div class="clear box">
                   <p>AC</p>
                </div>
                <div class="back box">
                    <p>C</p>
                </div>
                <div class="change box">
                    <p>%</p>
                </div>
                <div class="div box">
                    <p>/</p>
                </div>
            </div>
            <div class="row-2nd ">
                <div class="seven box">
                    <p>7</p>
                </div>
                <div class="eight box">
                    <p>8</p>
                </div>
                <div class="nine box">
                    <p>9</p>
                </div>
                <div class="mul box">
                    <p>*</p>
                </div>
            </div>
            <div class="row-3rd ">
                <div class="four box">
                    <p>4</p>
                </div>
                <div class="five box">
                    <p>5</p>
                </div>
                <div class="six box">
                    <p>6</p>
                </div>
                <div class="sub box">
                    <p>-</p>
                </div>
            </div>
            <div class="row-4th ">
                <div class="one box">
                    <p>1</p>
                </div>
                <div class="two box">
                    <p>2</p>
                </div>
                <div class="three box">
                    <p>3</p>
                </div>
                <div class="add box">
                    <p>+</p>
                </div>
            </div>
            <div class="row-5th ">
                <div class="per box">
                    <p>0</p>
                </div>
                <div class="zero box">
                    <p>00</p>
                </div>
                <div class="dot box">
                    <p>.</p>
                </div>
                <div class="equal box">
                   <p>=</p>
                </div>
            </div>
        </div>
        </div>
    </section>  
    <script src="app.js"></script>
</body>
</html>
